<div class="container">
  <h2>Login</h2>
  <form (submit)="login()">
    <div class="mb-3">
      <label>Email</label>
      <input type="email" class="form-control" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" required />
    </div>
    <div class="mb-3">
      <label>Password</label>
      <input type="password" class="form-control" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" required />
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
    <p class="text-danger">{{ errorMessage }}</p>
  </form>

  <!-- Adicionando o link de registro -->
  <div class="mt-3">
    <p>NÃ£o tem uma conta? <a href="javascript:void(0);" (click)="openRegisterModal()">Registrar-se</a></p>
  </div>

  <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="registerModalLabel">Create User</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="newUser.Name" [ngModelOptions]="{standalone: true}" placeholder="Enter name" />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" [(ngModel)]="newUser.Email" [ngModelOptions]="{standalone: true}" placeholder="Enter email" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" [(ngModel)]="newUser.Password" [ngModelOptions]="{standalone: true}" placeholder="Enter password" />
          </div>
          <div class="form-group">
            <label for="profile">Profile</label>
            <select class="form-control" id="profile" [(ngModel)]="newUser.Profile" [ngModelOptions]="{standalone: true}">
              <option value="0">Default</option>
              <option value="1">Admin</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="register()">Create</button>
        </div>
      </div>
    </div>
  </div>
</div>
